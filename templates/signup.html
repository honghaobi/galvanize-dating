<h1>Signup</h1>

<div ng-if="errors">
  {{errors}}
</div>

<form method="POST" action="javascript:void(0)" ng-submit="signup(user)">
  <label for="username">Username: </label>
  <input type="text" ng-model="user.username" name="username" id="username">
  <label for="firstName">First Name: </label>
  <input type="text" ng-model="user.names.firstName" name="firstname" id="firstname">
  <label for="lastName">Last Name: </label>
  <input type="text" ng-model="user.names.lastName" name="lastname" id="lastname">
  <label for="email">Email: </label>
  <input type="email" ng-model="user.email" name="email" id="email">
  <label for="dob">Date of Birth: </label>
  <input type="text" ng-model="user.dob" name="dob" id="dob">
  <label for="slug">Slug: </label>
  <input type="text" ng-model="user.slug" name="slug" id="slug">
  <label for="lat">Lat: </label>
  <input type="number" ng-model="user.address.geo.lat" name="lat" id="lat">
  <label for="lng">Long: </label>
  <input type="number" ng-model="user.address.geo.lng" name="lng" id="lng">

  <label for="password">Password: </label>
  <input type="password" ng-model="user.password" name="password" id="password">
  <input type="submit" value="Sign Up">
</form>
  Have an account already? Log In <a href="/#/login">here</a>
