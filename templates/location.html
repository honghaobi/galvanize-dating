<img class="landing_img" src="img/img1.jpg" alt="" />
<div class="row margL10">
  <div class="column medium-3 callout"  ng-repeat="member in Members.closestMembers"
                                        ng-class="{members_hover: hover}"
                                        ng-mouseenter="hover = true"
                                        ng-mouseleave="hover = false">
    <img class="matched matched100" ng-src="{{member.avatar}}"
    ng-click="Members.getMember(member._id)"/>
    <div class="name">
      {{member.names.firstName}} {{member.names.lastName}}
    </div>
    <a href="" class="alert expanded button" ng-click="Members.matchMember(member._id)"
    ng-show="Members.matches.indexOf(member._id)<=0">Match Me ğŸ’˜</a>
    <br>
    <a href="" class="warning expanded button" ng-click="Members.unmatchMember(member._id)"
    ng-hide="Members.matches.indexOf(member._id)<=0">UnMatch Me ğŸ’”</a>
    <a ui-sref="members.chatone({recipientId: member._id})" class="success expanded button" ng-hide="Members.matches.indexOf(member._id)<=0">Chat âœ‰</a>
    <br>

  </div>
</div>
