<!DOCTYPE html>
<html lang="en" ng-app='datingApp'>
<head>
  <meta charset="UTF-8">
  <title>G-School Dating App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <link rel="stylesheet" href="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
  <base href="/">
</head>
<body>
  <div class="top-bar">
    <div class="top-bar-left">
      <ul class="menu">
        <li class="menu-text">
          <a href="/" class="logo">ðŸ’ž Cyber Dating</a></li>
      </ul>
    </div>
    <div class="top-bar-right" ng-controller="MenuController as Menu">
      <div class="modal" ng-show='Menu.modal'>
        Please Wait While We Find Your True Love on Cyber Dating
      </div>
      <ul class="menu">
        <li class="menu-text">
          Hi
          {{Menu.currentUser.names.firstName}} {{Menu.currentUser.names.lastName}}
        </li>
        <li class="menu-text" ng-hide='Menu.currentUser'>
          <a href="/signup" class="success button">Sign up</a>
        </li>
        <li class="menu-text" ng-hide='Menu.currentUser'>
          <a href="/login" class="primary button">Log in</a>
        </li>
        <li class="menu-text" ng-show='Menu.currentUser'>
          <a href="/members/landing" class="button" ng-click='Menu.showModal()'>Members</a>
        </li>
        <li class="menu-text" ng-show='Menu.currentUser'>
          <a href="/profile/{{Menu.currentUser._id}}" class="warning button">Profile</a>
        </li>
        <li class="menu-text" ng-show='Menu.currentUser'>
          <a href="/logout" class="alert button">Log out</a>
        </li>
      </ul>
    </div>
  </div>

  <div ui-view></div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
  <script>
    $(document).foundation();
  </script>
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
